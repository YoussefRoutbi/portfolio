      body {
  margin: 0;
  background: radial-gradient(circle at center top, #0a1930, #01010a 80%);
  font-family: 'Segoe UI', sans-serif;
  color: white;
  position: relative;
}

.background-stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.2);
  animation: float 5s ease-in-out infinite, twinkle 2s infinite ease-in-out;
}

@keyframes float {
  0%   { transform: translateY(0) scale(1); }
  50%  { transform: translateY(-5px) scale(1.2); }
  100% { transform: translateY(0) scale(1); }
}

@keyframes twinkle {
  0%, 100% { opacity: 0.6; }
  50%      { opacity: 1; }
}
